<!-- sidenav.component.html -->
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" opened="true" class="sidenav">
    <!-- Contenido del SideNav aquí -->
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">Dashboard</a>
      <a mat-list-item routerLink="/profile">Perfil</a>
      <a mat-list-item routerLink="/settings">Configuración</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>
    <!-- Contenido de la página principal aquí -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
