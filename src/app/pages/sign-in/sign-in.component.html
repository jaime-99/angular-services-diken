
<mat-card class="login-card custom-card">
  <div fxLayout="row " fxLayoutAlign="center center" class="login-container">

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <mat-form-field>
    <!-- <label for="username">Usuario:</label>
    <input type="text" id="username" formControlName="username"> -->
    <mat-label>username</mat-label>
    <input matInput placeholder="pat@example.com" formControlName="username" required>
    <mat-error *ngIf="loginForm.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field>
    <mat-label>password</mat-label>
    <input matInput placeholder="***" formControlName="password" required>
    <mat-error *ngIf="loginForm.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>

  </div>

  <button mat-raised-button color="primary" type="submit">Iniciar Sesi√≥n</button>

</form>
</div>
</mat-card>
