<div fxLayout="column" fxLayoutAlign="center center">
  <div class="user-card" fxFlex="100%">
    <h2>Informacion del usuario</h2>
    <div fxLayout="row" class="user-details">
      <!-- <img src="assets/user-avatar.jpg" alt="User Avatar" class="avatar"> -->

        <p><strong>Usuario:</strong>{{usuario}} </p>
        <p><strong>correo:</strong> {{correo}} </p>
        <p><strong>Numero de empleado:</strong> {{numeroDeEmpleado}} </p>
        <p><strong>Jefe:</strong> Martin</p>
      </div>
      <div fxFlex="40" fxLayoutAlign="">
        <button mat-raised-button color="primary" (click)="abrirDialogo()"> Generar pase de salida</button>
      </div>
    </div>
  </div>
</div>
